<extend name="Public/common" />
<block name="body">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>新房管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="toolbar">
                        <button id="add" class="btn btn-success">新增</button>
                        <button id="remove" class="btn btn-danger" disabled>
                            <i class="glyphicon glyphicon-remove"></i> 删除
                        </button>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="modal">
    <div class="modal fade" id="Modal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak={$BaiduMapAk}"></script>
    <script type="text/javascript" src='__PUBLIC__/Static/ue/ueditor.config.js'></script>
    <script type="text/javascript" src='__PUBLIC__/Static/ue/ueditor.all.min.js'></script>

    <script type="text/javascript">
        var $table = $('#table'), selections = [];
        $table.bootstrapTable({
            url: "{:U('NewHouse/loadNewHouse')}",
            toolbar: "#toolbar",
            search: true,
            showRefresh: true,
            showColumns: true,
            showExport: true,
            minimumCountColumns: 5,
            pagination: true,
            idField: "id",
            sortName: "aid",
            //detailFormatter: "detailFormatter",
            clickToSelect : true,
            order: "desc",
            pageSize : 10,
            pageNumber : 1,
            pageList: [10,20,50,100,"ALL"],
            showFooter: false,
            sidePagination: "server",
            //responseHandler: "responseHandler",
            formatSearch: function(){return '请输入楼盘标题'},
            height: getHeight(),
            formatLoadingMessage: function(){
                return '正在加载，请稍候...';
            },
            formatShowingRows: function (pageFrom, pageTo, totalRows) {
                return '第 ' + pageFrom + ' - ' + pageTo + ' 记录，共 ' + totalRows + ' 条记录';
            },
            formatRecordsPerPage: function(pageNumber){
                return '每页 '+pageNumber + ' 记录';
            },
            formatNoMatches: function()
            {
                return '没有数据！';
            },
            columns: [
                {checkbox: true, align: 'center', valign: 'middle'},
                {field: 'id',title: '楼盘id', align: 'center',sortable: true},
                {field: 'name',title: '楼盘名称', align: 'center'},
                {field: 'stateCaption', title: '楼盘状态', align: 'center'},
                {field: 'typeCaption', title: '楼盘类型', align: 'center'},
                {field: 'cityCaption', title: '城市', align: 'center'},
                {field: 'areaCaption', title: '区域', align: 'center'},
                {field: 'address', title: '地址', align: 'center'},
                {field: 'price', title: '价格区间', align: 'center', formatter: function(value, row,index)
                    {
                        return parseFloat(row.minPrice).toFixed(2) + ' - ' + parseFloat(row.maxPrice).toFixed(2) ;
                    }},
                //{field: 'renovationStandard', title: '楼盘户型'0, align: 'center'},
                {field: 'priceSection', title: '总价区间', align: 'center', formatter: function (value, row, index)
                    {
                        return parseFloat(row.minTotalPrice).toFixed(2) + ' - ' + parseFloat(row.maxTotalPrice).toFixed(2) ;
                    }},
                {field: 'commission', title: '佣金', align: 'center'},
                {field: 'sort', title:'精选顺序', align:'center'},
                {field: 'saleTimeCaption', title: '上市时间', align: 'center',sortable: true},
                {title:'操作', align:'center',clickToSelect: false, formatter: function (value, row, index)
                    {
                    return '<button name="edit" data-id="'+row.id+'" class="btn btn-primary">编辑</button>' +
                        '<button name="extra" data-id="'+row.id+'" class="btn btn-primary">扩展信息</button>'+
                        '<button name="setCard" data-id="'+row.id+'" class="btn btn-primary">设置卡券</button>';
                    }}
            ],
            onCheck: checkRemoveBtn,
            onUncheck: checkRemoveBtn,
            onCheckAll: checkRemoveBtn,
            onUncheckAll: checkRemoveBtn
        });
        function checkRemoveBtn()
        {
            $('#remove').prop('disabled', !$table.bootstrapTable('getSelections').length);
        }
        $('#remove').click(function ()
        {
            var selections = $table.bootstrapTable('getSelections');
            if(!selections.length)
            {
                return;
            }
            var ids = [];
            $(selections).each(function (index, item)
            {
                ids.push(item.id);
            });
            swal({
                title: "确定删除吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "确定删除！",
                cancelButtonText: "取消",
                closeOnConfirm: false
            },
            function(){
                $.post("{:U('/Admin/NewHouse/delete')}", {ids:ids}, function(result) {
                    if(result.status==1){
                        swal({
                            title:"操作成功！",
                            text:result.info,
                            type:"success"
                        },function(){
                            $table.bootstrapTable('refresh', {});
                        });
                    }else{
                        toastr.warning(result.info);return false;
                    }
                }, 'json');
            });
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
        $table.delegate('[name="edit"]','click', function ()
        {
            var id = $(this).attr('data-id');
            $("#Modal").modal({
                remote: "{:U('/Admin/NewHouse/edit')}?id="+id,
                backdrop: 'static',
                keyboard: false
            });
        });
        $('#add').click(function(){
            $("#Modal").modal({
                remote: "{:U('/Admin/NewHouse/add')}",
                backdrop: 'static',
                keyboard: false
            });
        });
        $("#Modal").on("hidden.bs.modal", function() {
            $table.bootstrapTable('refresh', {});
            if(document.getElementById('video_preview'))
            {
                document.getElementById('video_preview').currentTime = 0;
                document.getElementById('video_preview').pause();
            }
            $(this).removeData("bs.modal");
        });
        $table.delegate('[name="extra"]','click', function ()
        {
            var id = $(this).attr('data-id');
            $("#Modal").modal({
                remote: "{:U('/Admin/NewHouse/editExtra')}?id="+id,
                backdrop: 'static',
                keyboard: false
            });
        });
        $table.delegate('[name="setCard"]','click', function ()
        {
            var id = $(this).attr('data-id');
            $("#Modal").modal({
                remote: "{:U('/Admin/NewHouse/setCard')}?id="+id,
                backdrop: 'static',
                keyboard: false
            });
        });

    </script>
</block>
