<extend name="Public/main" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/main.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/cropper.css">
    <style>
        .imgset_a{
            text-decoration: none;
            border: none;
            background: #f45353;
            width:70px;
            height: 30px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: block;
            line-height: 30px;
            border-radius: 3px;
            float: left;
        }
        .imgset_b{
            text-decoration: none;
            border: none;
            background: #f45353;
            width:70px;
            height: 30px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: block;
            line-height: 30px;
            border-radius: 3px;
            float: right;
            position: relative;
            top: -40px;
            left:-15px;
        }
        .img_box{
            width: 92%;
            height: 220px;
            margin: 25px auto 0px auto;
            border-radius: 3px;
            border: 1px #ccc solid;
            overflow: hidden;
            background-color: #fff;
        }
    </style>
</block>
<block name="header">
    <div class="header">
        <div class="button" onclick="history.back()">
            <img src="/public/Home/images/nav_back_icon.png" alt="" width="22" height="22"/>
        </div>
        <div class="title">
            <span>修改头像</span>
        </div>
        <div class="button"></div>
    </div>
</block>
<block name="main">
    <div class="content-container">
        <div class="img_box">
            <img class="image" id="image" src="" alt="">
        </div>

        <div class="imgset">
            <div class="imgset_in">
        <span  class="imgset_a">选择文件
            <input class="imgset_i" type="file" accept="">
        </span>
            </div>
            <button type="button" class="imgset_b">确认上传</button>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/Static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Static/cropper/dist/cropper.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/imgset.js"></script>
</block>
