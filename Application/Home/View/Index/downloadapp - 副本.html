            <img src="/public/Home/images/nav_back_icon.png" alt="" width="22" height="22"/>
        </div>
        <div class="title">
            <span>下载房客行APP</span>
        </div>
        <div class="button"></div>
    </div>
</block>
<block name="main">
    <div class="con">
        <div class="logo">
            <img src="/public/Home/images/ICON_FKX_180x180.png" width="72" height="72" />
            <h1>房客行</h1>
            <p>当前版本：V2.0</p>
        </div>
        <div class="discription">房客行----移动互联网房产C2C服务平台，买卖双方直沟通，买房租房全免中介费，新房返高佣，海量租房券等你拿。</div>
        <div class="down">
            <a href="/app/fkx-stable-1.0.0.apk" id="down1">下载安卓版APP</a>
            <a href="#" id="down2">下载IOS版APP</a>
        </div>
    </div>
    <div class="iosguid" id="iosguid" onclick="this.style.display='none'" style="display: none;">
        <img src="/public/Home/images/bg_down-1.png" class="guid1" width="100%" />
        <img src="/public/Home/images/bg_down-2.png" class="guid2" width="211" height="175" />
    </div>
<script type="text/javascript">
var down1=document.getElementById("down1");
var down2=document.getElementById("down2");
var iosguid=document.getElementById("iosguid");
function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
if(/Android|webOS|BlackBerry/i.test(navigator.userAgent)) {
    down1.style.display = 'block';
}else if(/iPhone|iPod/i.test(navigator.userAgent)) {
   if (isWeiXin()) {
        iosguid.style.display = 'block';
    }
    down2.style.display = 'block';
}
 else {
    down1.style.display = 'block';
    down2.style.display = 'block';
}
</script>
</block>
